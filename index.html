<style>
/* iOS safe reset */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overscroll-behavior: none;
}

body {
  position: relative;
  min-height: 100svh; /* iPhone 16 safe viewport */
  background-image: url("background.jpg");
  background-size: cover;
  background-position: center top;
  background-repeat: no-repeat;

  display: flex;
  justify-content: center;
  align-items: flex-end;

  font-family: -apple-system, BlinkMacSystemFont, "SF Pro", Arial, sans-serif;
  overflow: hidden;
}

/* Dark overlay (touch safe) */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to top,
    rgba(0,0,0,0.7),
    rgba(0,0,0,0.4),
    rgba(0,0,0,0.15)
  );
  pointer-events: none;
}

/* Main card */
.card {
  position: relative;
  z-index: 2;
  width: 92%;
  max-width: 360px;

  margin-bottom: calc(env(safe-area-inset-bottom) + 28px);
  padding: 22px 20px;

  background: rgba(0,0,0,0.7);
  color: white;
  border-radius: 22px;
  text-align: center;

  animation: floatCard 4s ease-in-out infinite;
}

@keyframes floatCard {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

h2 {
  margin: 0 0 10px;
  font-size: 22px;
}

p {
  font-size: 15px;
  line-height: 1.6;
  margin-bottom: 18px;
}

/* Buttons ‚Äì thumb friendly */
button {

  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

#yes {
  background: linear-gradient(135deg, #ff4da6, #ff87c5);
  color: white;
}

#no {
  background: #444;
  color: white;
}

/* Glow pulse after YES */
.glow {
  animation: glowPulse 1.4s ease-in-out infinite;
}

@keyframes glowPulse {
  0%, 100% { box-shadow: 0 0 18px #ff4da6; }
  50% { box-shadow: 0 0 50px #ff4da6; }
}

/* Burst hearts */
.burst {
  position: absolute;
  font-size: 28px;
  animation: burst 1s ease-out forwards;
}

@keyframes burst {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

/* Falling hearts */
.rain {
  position: absolute;
  top: -30px;
  font-size: 22px;
  animation: rain 4.5s linear forwards;
}

@keyframes rain {
  to {
    transform: translateY(120svh);
    opacity: 0;
  }
}
</style>
